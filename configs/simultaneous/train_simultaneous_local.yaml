inherit_from: configs/simultaneous/train_simultaneous.yaml
data:
  classes: ['2024-03-27_11-27-52']
  # path: /scratch/roberson/data/simultaneous/simultaneous_training/box_data
  path: /scratch/roberson/data/simultaneous/sequential_training/gt_robot_straight
  grid_resolution: 24
  # pointcloud_noise: 0.005
  pointcloud_noise: 0.0
model:
  encoder_kwargs:
    grid_resolution: 24
training:
  out_dir: /scratch/roberson/neuralblox/out_simultaneous/sequential_training_robot
  starting_model_backbone_file: /scratch/roberson/neuralblox/out_simultaneous/models/model_backbone_700.pt
  starting_model_merging_file: /scratch/roberson/neuralblox/out_simultaneous/models/model_merging_700.pt
  limited_gpu: true
  save_data_viz: true
  log_comet: false

  checkpoint_interval_minutes: 0
  # backup_every: 1
  # print_every: 1
test:
  eval_mesh: true
  eval_pointcloud: false
  model_backbone_file: model.pt
  model_merging_file: model_merging.pt
generation:
  threshold: 0.02
  generation_dir: /scratch/roberson/neuralblox/simultaneous/meshes
  generator_type: neighbors
  model_backbone_file: /scratch/roberson/neuralblox/out_simultaneous/models/model_backbone_700.pt
  model_merging_file: /scratch/roberson/neuralblox/out_simultaneous/models/model_merging_700.pt
  resolution_0: 50

visualization: true
